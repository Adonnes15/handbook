name: Documentation Build Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Run a one-line script
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
