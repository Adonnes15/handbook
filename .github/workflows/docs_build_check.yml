name: Documentation Build Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Build documentation
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt
        mkdocs build
